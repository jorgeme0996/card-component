<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">


<dom-module id="card-component">
  <template>
    <style>
      :host {
        display: block;
      }
      
      paper-card {
        border-radius: 10%; 
      }

      paper-card:hover {
        transform: scale(1.1);
        cursor: pointer;
      }

    </style>
    <paper-card class="rate">
      <div class="card-content">
        <div class="rate-header"><h1>[[planet.name]]</h1></div>
        <div class="rate-name"></div>
        <div><h3>[[planet.terrain]]</h3></div>
      </div>
      <div class="card-actions">
        <paper-button>Explore!</paper-button>
        <paper-button>Add to favorites</paper-button>
      </div>
      <div class="rate-image"></div>
    </paper-card>
  </template>

  <script>
    /**
     * `card-component`
     * A component to bind info to cards
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CardComponent extends Polymer.Element {
      static get is() { return 'card-component'; }
      static get properties() {
        return {
          planet: {
            type: Object,
            value: () => {
              {}
            }
          },
        };
      }
    }

    window.customElements.define(CardComponent.is, CardComponent);
  </script>
</dom-module>
